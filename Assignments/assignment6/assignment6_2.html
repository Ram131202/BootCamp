<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }
        .grid-container{
            margin-top: 15vw;
            display: grid;
            grid-template-columns: 320px 320px 320px 320px;
            color: aqua;
            gap: 40px;
        }
        .grid-item{
            background-color: black;
            height: 260px;
        }
        .grid-item:hover{
                border: 1px solid black;
        }
        header{
            margin: 0;
            display: flex;
            width: 100vw;
            background-color: black;
            justify-content: space-around;
            position: fixed;
            height: 12vw;
        }
        nav{
            display: flex;
            height: 100%;
            align-items: center;
            cursor: pointer;
        }
        #ic:hover{
            background-color: rgb(62, 62, 62); 
            color: white;
        }
        img{
            width: 100%;
            height:100%;
        }
        h1{
            text-align: center;
            color: white;
            background-color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 10vw;
            width: 100%;
            margin: 0;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #menu{
            color: white;
            padding-left: 2vw;
        }
        .display{
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 100vh;
            width: 100vw;
            position: absolute;
            z-index: -3;
            margin:0;
            justify-content: center;
            align-items: center;
            background-color: #1817174b;
        }
        .display .dclosebtn{
            color: white;
            font-size: 5vw;
            margin-left: 80vw;
            margin-top: 20vh;
            text-decoration: none;
            //background-color: #818181;
            opacity: 1;
        }

        @media only screen and (max-width : 1400px){
            .grid-container{
                grid-template-columns: 320px 320px 320px;
            }
        }
        @media only screen and (max-width : 1060px){
            .grid-container{
                grid-template-columns: 320px 320px;
            }
        }
        @media only screen and (max-width : 700px){
            .grid-container{
                grid-template-columns: 320px;
            }
        }
        @media only screen and (max-width : 320px){
            .grid-container{
                grid-template-columns: 98vw;
                gap: 10vw;
            }
            .grid-item{
                height: 80vw
            }
            h1{
                font-size: 30px;
            }
            header{
                height: fit-content;
            }
            #ic{
                height: 30px;
            }
            .grid-container{
                margin-top: 40px;
            }
            .display .dclosebtn{
                font-size: 30px;
            }
        }
        @media only screen and (max-width:205px){
            .grid-container{
                margin-top: 70px;
            }
        }
        @media only screen and (max-width:140px){
            header{
                flex-direction: column-reverse;
                justify-content: center;
                align-items: center;
            }
            #ic{
                width: 30px;
            }
            .grid-container{
                margin-top: 100px;
            }
        }
        @media only screen and (min-width: 721px){
            h1{
                font-size: 100px;
            }
            header{
                height: 120px;
            }
            .grid-container{
                margin-top: 150px;
            }
        }

    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="active">Grid</a>
        <a href="#">Collage</a>
    </div>
    <header>
        <nav><span id="menu" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span></nav>
        <h1>Photo Gallery</h1>
    </header>
    <div id="container" style=" display: flex;flex-direction: column;align-items: center; height: fit-content; width: 100vw; background-color: white; opacity: 1; min-height: 100vh;">
        <div id="main" class="grid-container">
            <div class="grid-item item1" onclick="showimg(im1.src)"><img id="im1" src="Assn6img/img5.jpg" alt="image 1"></div>
            <div class="grid-item item2" onclick="showimg(im2.src)"><img id="im2" src="Assn6img/img6.jpg" alt="image 2"></div>
            <div class="grid-item item3" onclick="showimg(im3.src)"><img id="im3" src="Assn6img/img3.jpg" alt="image 3"></div>
            <div class="grid-item itme4" onclick="showimg(im4.src)"><img id="im4" src="Assn6img/img4.jpg" alt="image 4"></div>
            <div class="grid-item item5" onclick="showimg(im5.src)"><img id="im5" src="Assn6img/img1.jpg" alt="image 5"></div>
            <div class="grid-item item6" onclick="showimg(im6.src)"><img id="im6" src="Assn6img/img2.jpg" alt="image 6"></div>
            <div class="grid-item item7" onclick="showimg(im7.src)"><img id="im7" src="Assn6img/img7.jpg" alt="image 7"></div>
            <div class="grid-item item8" onclick="showimg(im8.src)"><img id="im8" src="Assn6img/img8.jpg" alt="image 8"></div>
        </div>
        <div style="height: 0%;width: 0%;"></div>
    </div>
    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
        function showimg(im){
            document.getElementById("showim").src = im;
            document.getElementById("show").style.zIndex = "2";
            document.getElementById("container").style.opacity = "0.5";
        }
        function closeimg() {
            document.getElementById("show").style.zIndex = "-3";
            document.getElementById("showim").src = "";
            document.getElementById("container").style.opacity = "1";
        }
    </script>
    <div id="show" class="display">
        <div style="display: flex; justify-content: flex-end;"><a href="javascript:void(0)" class="dclosebtn" onclick="closeimg()">&times;</a><div style="height: 0; width: 0;"></div></div>
        <div><img id="showim" src="" alt="image" 
            style="
                width: 100vh;
                max-width: 100%;
                max-height: 80vh;
                height: 100%;
                object-fit: contain;">
        </div>
    </div>
</body>
</html>
