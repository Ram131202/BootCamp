<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,
                   initial-scale=1,
                   maximum-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="Assignment3.css">
    <style>
        /*.bdy{
            min-width: 420px;
        }*/
    </style>
</head>

<body>
    <div class="frame">
        <div class="bdy">
            <div class="head">
                <header>
                    <h1>Registration Form</h1>
                </header>
            </div>
            <section>
                <article>
                    <form>
                        <div class="txtin">
                            <label>Name</label>
                            <input type="Text" placeholder="Enter you name">
                            <label>Email</label>
                            <input type="email" placeholder="Enter email">
                            <label>Password</label>
                            <input type="password" placeholder="Enter your password">
                        </div>
                        <div class="gender">
                            <label>Gender</label>
                            <div class="rdbt">
                                <input id="rdbt" type="radio">Male<br>
                                <input id="rdbt" type="radio">Female<br>
                                <input id="rdbt" type="radio">Other<br>
                            </div>
                        </div>
                        <div class="chkbx"><input type="checkbox">Subscribe to our newsletter for further updates<br></div>
                        <div class="cntry">
                            <label for="countries">Choose Country</label>
                            <select name="countries" id="countries">
                                <option value="India">India</option>
                                <option value="China">China</option>
                                <option value="Europe">Europe</option>
                                <option value="USA">USA</option>
                                <option value="Australia">Australia</option>
                            </select><br>
                        </div>
                        <div class="cmnts">
                            <label>Comments</label>
                            <textarea></textarea>
                        </div>
                        <div class="sbmt">
                            <input type="submit">
                        </div>
                    </form>
                </article>
            </section>
        </div>
    </div>
</body>

</html>
